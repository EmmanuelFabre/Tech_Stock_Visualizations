<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Comparison</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Stylesheet Include -->
  <link href="css/style.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
 
  <!-- D3 Include -->
  <script src="//d3plus.org/js/d3.js"></script>
  <script src="//d3plus.org/js/d3plus.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  
  <!--D3 Color Scale -->
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

  <!-- Plotly Include -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body style="height:700px;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" style="text-align: center;">
        <h4 style="margin-top: 20px;">Stock Comparison</h4>
        <p>Enter two stock tickers below to compare the stocks against each other.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 shadow-sm p-3 mb-5 bg-white rounded" style="text-align: center;">
        <form class="form-inline">
          <div class="form-group">
             <span data-feather="activity" style="color: red;"></span>&nbsp;
             <label for="stockInput">Stock Comparison &nbsp;</label>
             <input type="text" class="form-control" id="stockInput" placeholder="Enter First Stock Ticker">&nbsp;
             <input type="text" class="form-control" id="stockInput2" placeholder="Enter Second Stock Ticker">&nbsp;
           </div>
           <button id="submit" type="submit" style="padding-left:10px !important;" class="btn cur-p btn-danger">Plot Stocks</button>
         </form>
        <div id="plot" style="margin-right:10px;"></div>
        <script src="js/aaronplot.js"></script>
      </div>
    </div>
  </div>
</body>
</html>
